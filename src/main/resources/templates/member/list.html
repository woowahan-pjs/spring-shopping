<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>회원 관리</h1>
    <a th:href="@{/admin/members/new}" class="btn btn-primary mb-3">회원 추가</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>이메일</th>
            <th>포인트</th>
            <th>포인트 충전</th>
            <th>관리</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="member : ${members}">
            <td th:text="${member.id}"></td>
            <td th:text="${member.email}"></td>
            <td th:text="${member.point}"></td>
            <td>
                <form th:action="@{/admin/members/{id}/charge-point(id=${member.id})}" method="post"
                      class="d-flex gap-1">
                    <input type="number" name="amount" min="1" class="form-control form-control-sm"
                           style="width: 120px;" required>
                    <button type="submit" class="btn btn-sm btn-success">충전</button>
                </form>
            </td>
            <td>
                <a th:href="@{/admin/members/{id}/edit(id=${member.id})}" class="btn btn-sm btn-warning">수정</a>
                <form th:action="@{/admin/members/{id}/delete(id=${member.id})}" method="post" class="d-inline"
                      onsubmit="return confirm('정말 삭제하시겠습니까?');">
                    <button type="submit" class="btn btn-sm btn-danger">삭제</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
