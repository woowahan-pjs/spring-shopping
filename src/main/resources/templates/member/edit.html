<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>회원 수정</h1>
    <form th:action="@{/admin/members/{id}/edit(id=${member.id})}" method="post">
        <div class="mb-3">
            <label class="form-label">포인트</label>
            <input type="text" class="form-control" th:value="${member.point}" readonly>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" class="form-control" id="email" name="email" th:value="${member.email}" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password" th:value="${member.password}"
                   required>
        </div>
        <button type="submit" class="btn btn-primary">수정</button>
        <a th:href="@{/admin/members}" class="btn btn-secondary">취소</a>
    </form>
</div>
</body>
</html>
