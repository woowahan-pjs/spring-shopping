<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>상품 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>상품 관리</h1>
    <a th:href="@{/admin/products/new}" class="btn btn-primary mb-3">상품 추가</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>상품명</th>
            <th>가격</th>
            <th>카테고리</th>
            <th>이미지</th>
            <th>관리</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.category.name}"></td>
            <td>
                <img th:if="${product.imageUrl != null and !product.imageUrl.isEmpty()}"
                     th:src="${product.imageUrl}" alt="상품 이미지" style="max-height: 50px;">
            </td>
            <td>
                <a th:href="@{/admin/products/{id}/edit(id=${product.id})}" class="btn btn-sm btn-warning">수정</a>
                <form th:action="@{/admin/products/{id}/delete(id=${product.id})}" method="post" class="d-inline"
                      onsubmit="return confirm('정말 삭제하시겠습니까?');">
                    <button type="submit" class="btn btn-sm btn-danger">삭제</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
