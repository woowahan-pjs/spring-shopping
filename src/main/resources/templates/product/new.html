<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>상품 추가</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>상품 추가</h1>
    <div th:if="${errors}" class="alert alert-danger">
        <ul class="mb-0">
            <li th:each="error : ${errors}" th:text="${error}"></li>
        </ul>
    </div>
    <form th:action="@{/admin/products}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">상품명</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${name}" maxlength="15" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">가격</label>
            <input type="number" class="form-control" id="price" name="price" th:value="${price}" min="1" required>
        </div>
        <div class="mb-3">
            <label for="imageUrl" class="form-label">이미지 URL</label>
            <input type="text" class="form-control" id="imageUrl" name="imageUrl" th:value="${imageUrl}">
        </div>
        <div class="mb-3">
            <label for="categoryId" class="form-label">카테고리</label>
            <select class="form-select" id="categoryId" name="categoryId" required>
                <option value="">카테고리를 선택하세요</option>
                <option th:each="category : ${categories}"
                        th:value="${category.id}"
                        th:text="${category.name}"
                        th:selected="${categoryId != null && categoryId == category.id}">
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">추가</button>
        <a th:href="@{/admin/products}" class="btn btn-secondary">취소</a>
    </form>
</div>
</body>
</html>
